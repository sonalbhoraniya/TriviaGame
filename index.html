<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|PT+Sans+Narrow|Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <!-- Title, put in jumbotron -->

    <div class="jumbotron" id="title">

        <h1 id="header-font">Trivia Game!</h1>

    </div>


    <!-- Time Remaining -->

    <div id="timer"></div>


    <!-- Trivia Question -->

    <div id="random-question"></div>

    <!-- Trivia Answers -->

    <div class="answers"></div>



    <!-- Out of time -->

    <div class="timeout"></div>

    <!-- Wrong Answer -->

    <div class="wronganswer"></div>

    <!-- Final Game Stats -->

    <div id="score-block"></div>

    <!-- Link to javascript file -->

    <script src="assets/javascript/app.js"></script>

</body>

</html>
